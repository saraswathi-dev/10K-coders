<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="voltage">Voltage:</label>
    <input type="number" id="voltage">
    <label for="current">Current:</label>
    <input type="number" id="current">
    <button onclick="power()">Get Power</button>
    <p id="power"></p>
    <script>
        function power() {
            let voltage=document.getElementById("voltage").value;
            let current=document.getElementById("current").value;
            let power=voltage*current;
            document.getElementById("power").innerText="Power:"+power +" watt";
            
        }
    </script        >
</body>

</html>
