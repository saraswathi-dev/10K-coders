<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input1">Enter value:</label>
    <input type="number" id="input1">
    <button onclick="increment()">Get value</button>
    <p id="increment"></p>
    <script>
        function increment(){
            let count=document.getElementById("input1").value;
            count++
            document.getElementById("increment").innerText=count;
        }

    </script>
</body>
</html>
