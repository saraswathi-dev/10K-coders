<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="input1">Value1 :</label>
    <input type="number" id="input1">
    <label for="input2">Value2 :</label>
    <input type="number" id="input2">
    <button type="submit" onclick="sum()">Add</button>
    <p id="result"></p>
    <script>

        function sum() {
            var a = Number(document.getElementById("input1").value);
            var b = Number(document.getElementById("input2").value);
            var c = a + b
            document.getElementById("result").textContent = c;
            console.log(c)
        }
    </script>
</body>

</html>
