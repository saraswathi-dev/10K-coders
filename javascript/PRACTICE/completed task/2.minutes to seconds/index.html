<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="input1">Enter Minutes:</label>
    <input type="number" id="input1">
    <button type="submit"  onclick="seconds()">Get Seconds</button>
    <p id="seconds"></p>
    <script>
        function seconds() {

            // var minutes = Number(document.getElementById("input1").value);
            var minutes = Number(document.getElementById("input1").value);
            let seconds = minutes * 60
            document.getElementById("seconds").textContent=seconds;
            console.log(seconds)
        }

    </script>
</body>

</html>
